customization:
  distribution_code_name: wechat_dark
  distribution_version: 0.13.3
  generator: "Weasel"
  modified_time: "2021-07-26"
  rime_version: 0.14.3

patch:
  style:
    inline_preedit: true
    color_scheme: wechat_dark  # 匹配正文的颜色方案，对应正文的颜色方案名
    display_tray_icon: false
    horizontal: false    # 横向排列候选
    font_point: 14      # 字号
    font_face: "LXGW WenKai GB"                  # 字体 - 候选文字
    layout:
      min_width: 160
      min_height: 30
      border_width: 1       # 边框宽度
      margin_x: 10          # 内容离边框的，左右边界
      margin_y: 10          # 内容离边框的，上下边界
      spacing: 0            # 候选词之间的间隔
      candidate_spacing: 5
      corner_radius: 25     
      hilited_corner_radius: 15 
      hilite_spacing: 0     # 候选词背景宽度
      hilite_padding: 0    # 候选词背景的边界宽度
      round_corner: 15       # 选中的候选词背景

  preset_color_schemes:   # 主题：颜色方案
    wechat_light:
      name: 微信键盘浅色
      horizontal: false                          # true横排，false竖排
      back_color: 0xFFFFFF                      # 候选条背景色
      border_height: 0                          # 窗口上下高度，大于圆角半径才生效
      border_width: 8                           # 窗口左右宽度，大于圆角半径才生效
      candidate_format: "%c %@ "                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      corner_radius: 5                          # 窗口圆角
      hilited_corner_radius: 5                  # 高亮圆角
      font_face: "LXGW WenKai GB"                     # 候选词字体
      font_point: 18                            # 候选字大小
      hilited_candidate_back_color: 0x75B100    # 第一候选项背景色
      hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
      label_font_point: 12                      # 候选编号大小
      text_color: 0x424242                      # 拼音行文字颜色
      inline_preedit: true                      # 拼音位于： 候选框 false | 行内 true
    wechat_dark:
      name: 微信键盘深色
      horizontal: false                          # true横排，false竖排
      back_color: 0x2e2925                      # 候选条背景色
      border_height: 0                          # 窗口上下高度，大于圆角半径才生效
      border_width: 8                           # 窗口左右宽度，大于圆角半径才生效
      candidate_format: "%c %@ "                # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间
      comment_text_color: 0x999999              # 拼音等提示文字颜色
      corner_radius: 5                          # 窗口圆角
      hilited_corner_radius: 5                  # 高亮圆角
      font_face: "LXGW WenKai GB"                     # 候选词字体
      font_point: 12                            # 候选字大小
      hilited_candidate_back_color: 0x75B100    # 第一候选项背景色
      hilited_candidate_text_color: 0xFFFFFF    # 第一候选项文字颜色
      label_font_point: 12                      # 候选编号大小
      text_color: 0x424242                      # 拼音行文字颜色
      label_color: 0x999999                     # 预选栏编号颜色
      candidate_text_color: 0xe9e9ea            # 预选项文字颜色
      inline_preedit: true                      # 拼音位于： 候选框 false | 行内 true
